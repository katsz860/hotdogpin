<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Katie's Hotdog pins</title>
    <meta name="description" content="A demo of Stripe Payment Intents" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="/script.js" defer></script>
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main">
        <header class="sr-header">
        <h1 class="order-amount">Buy a Hotdog Pin!</h1>
          <!-- <div class="sr-header__logo"></div> -->
        </header>
        <div class="sr-payment-summary payment-view">
          <h1 class="order-amount">$12.00</h1>
          <h4>Get a hotdog pin shipped to you for just $12.00!</h4>
        </div>        
        <div class="sr-payment-form payment-view">
          <div class="sr-form-row">
            <label>
              Shipping address
            </label>
            <div class="sr-combo-inputs">
              <input type="text" id="name" placeholder="Name" autocomplete="shipping name"/>
              <input type="text" id="address" placeholder="Address" autocomplete="shipping street-address"/>
              <input type="text" id="city" placeholder="City" autocomplete="shipping locality"/>
              <div class="sr-combo-inputs-row">
                <input type="text" id="state" class="sr-combo-split-input" placeholder="State" autocomplete="shipping region"/>
                <input type="text" id="postal-code" class="sr-combo-split-input" placeholder="Postal code" autocomplete="shipping postal-code"/>
              </div>
            </div>
          </div>
          <div class="sr-form-row">
            <label for="card-element">
              Payment details
            </label>
              <div class="sr-combo-inputs-row">
                <div class="sr-input sr-card-element" id="card-element"></div>
              </div>
            <div class="sr-field-error" id="card-errors" role="alert"></div>
          </div>
          <button id="submit"><div class="spinner hidden" id="spinner"></div><span id="button-text">Pay</span></button>
          <div class="sr-legal-text">
            Your card will be immediately charged <span class="order-total">$12.00</span>.
          </div>
        </div>
        <div class="sr-payment-summary hidden completed-view">
          <h1>Your test payment <span class="order-status"></span></h1>
          <h4>
            View PaymentIntent response:</a>
          </h4>
        </div>
        <div class="sr-section hidden completed-view">
          <div class="sr-callout">
            <pre>
  
            </pre>
          </div>
        </div> 
      </div>
      <div class="sr-content">
        <div class="pasha-image-stack">
          <img
            src="https://cdn5.vectorstock.com/i/1000x1000/84/79/hotdog-vector-528479.jpg"
            width="140"
            height="160"
            alt="Sample Pasha image 1"
          />
          <img
            src="https://cdn5.vectorstock.com/i/1000x1000/84/79/hotdog-vector-528479.jpg"
            width="140"
            height="160"
            alt="Sample Pasha image 2"
          />
          <img
            src="https://cdn5.vectorstock.com/i/1000x1000/84/79/hotdog-vector-528479.jpg"
            width="140"
            height="160"
            alt="Sample Pasha image 3"
          />
        </div>
      </div>
    </div>
  </body>
</html>
